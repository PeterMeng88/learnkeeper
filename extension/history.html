  <style>

      width: 500px;

    }
    h2 {
      color: #333;
      margin-bottom: 16px;

    .history-item {
      padding: 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .history-item:hover {
      background: #f5f5f5;
    }
    .history-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }
    .history-meta {
      font-size: 12px;
      color: #999;
    }
    .history-tags {
      margin-top: 4px;
    }
    .tag {
      display: inline-block;
      background: #e3f2fd;
      color: #1976d2;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      margin-right: 4px;
    }
    .empty {
      text-align: center;
      color: #999;
      padding: 40px;
    }
  </style>
